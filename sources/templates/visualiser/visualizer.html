<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/css/visualizer.css">
  <link rel="icon" type="image/png" href="/static/logo-no-bckgrnd.png" sizes="64x64"/>
  <title>Visualizer</title>
</head>
<body>

  <div class="button-container">

    <button class="button gauche" onclick="location.href='/preparation'">←</button>

    <button class="button droite" onclick="location.href='/choose-interact'">INTERAGIR</button>
  </div> 

  <div class="algorithm-container">

    <div class="first-algo">
    
      <div class="algo-video">
        {{ premiere_algo_template | safe }} <!-- Vidéo HTML du premier algorithme -->
      </div>

      <p class="arrow" >&#10159;</p>

      <div class="algo-explanation">
        <ul>
          {% for element in explications_1 %}
            {% if loop.index <= 3 %}
              <li><strong>{{ element | safe }}</strong></li>
            {% else %}
              <li>{{ element | safe }}</li>
            {% endif %}
            <br>
          {% endfor %}
        </ul>    
      </div>

    </div>

    <button class="button3D" onclick="location.href='/preparation/visualizer-3D'"><strong>3D</strong></button>

    <a class="button compare-btn" href="#popup-comp"> Comparer </a>

    <div id="popup-comp" class="overlay">

      <div class="popup">

        <a class="close" href="#">&times;</a>

        <div class="popup-compare-btn">

          <form action="/preparation/visualizer-2" method="post" onsubmit="loading_2()">

            <button type="submit" name="tri2" value="pigeon" style="background-color: #e7c500;" onMouseOver="this.style.background='#bea202'" onMouseOut="this.style.background='#e7c500'">Tri pigeon</button> 

            <button type="submit" name="tri2" value="bulles" style="background-color: #0072c6;" onMouseOver="this.style.background='#025b9b'" onMouseOut="this.style.background='#0072c6'">Tri à bulles</button>
            <button type="submit" name="tri2" value="selection" style="background-color: #0072c6;" onMouseOver="this.style.background='#025b9b'" onMouseOut="this.style.background='#0072c6'">Tri par sélection</button> 
            <button type="submit" name="tri2" value="insertion" style="background-color: #0072c6;" onMouseOver="this.style.background='#025b9b'" onMouseOut="this.style.background='#0072c6'">Tri par insertion</button>
            <button type="submit" name="tri2" value="cocktail" style="background-color: #0072c6;" onMouseOver="this.style.background='#025b9b'" onMouseOut="this.style.background='#0072c6'">Tri cocktail</button> 
            <button type="submit" name="tri2" value="pair-impair" style="background-color: #0072c6;" onMouseOver="this.style.background='#025b9b'" onMouseOut="this.style.background='#0072c6'">Tri pair-impair</button> 
            
            <button type="submit" name="tri2" value="tas" style="background-color: #8504a5;" onMouseOver="this.style.background='#690283'" onMouseOut="this.style.background='#8504a5'">Tri par tas</button>
            <button type="submit" name="tri2" value="peigne" style="background-color: #8504a5;" onMouseOver="this.style.background='#690283'" onMouseOut="this.style.background='#8504a5'">Tri à peigne</button>
            <button type="submit" name="tri2" value="fusion" style="background-color: #8504a5;" onMouseOver="this.style.background='#690283'" onMouseOut="this.style.background='#8504a5'">Tri fusion</button> 
            <button type="submit" name="tri2" value="rapide" style="background-color: #8504a5;" onMouseOver="this.style.background='#690283'" onMouseOut="this.style.background='#8504a5'">Tri rapide</button> 
            <button type="submit" name="tri2" value="arborescent" style="background-color: #8504a5;" onMouseOver="this.style.background='#690283'" onMouseOut="this.style.background='#8504a5'">Tri arborescent</button>

            <button type="submit" name="tri2" value="shell" style="background-color: #039494;" onMouseOver="this.style.background='#036f77'" onMouseOut="this.style.background='#039494'">Tri de Shell</button> 

          </form>

        </div>

        
      </div>
    </div>
    
    <div id="loader-2" class="dots-bars-5"></div>

  </div>

  <script src="/static/js/script.js"></script>

</body>
</html>
